<script src="https://js.arcgis.com/4.11/"></script>
<script>
    const viewCoors = document.documentElement.clientWidth < 600? [56.238, 58.0034]: [56.238, 58.002191];
    const coors = [56.239487, 58.002191]; 


    require([
      "esri/Map",
      "esri/views/MapView",
    ], function(Map, MapView, FeatureLayer) {

    var map = new Map({
      basemap: "osm"
    });

    var view = new MapView({
        container: "map",
        map: map,
        center: viewCoors,
        zoom: 17,
        autoscroll: false,
    });

    view.popup.open({
        title: `<span id="popupIColor">i</span>Kofe`,
        content: 'Мы находимся здесь',
        location: {
          longitude: coors[0],
          latitude: coors[1]
        }
    });

    view.popup.dockOptions = {
        breakpoint: {
            width: 300,
            height: 200
        }
    }
  });


</script>
